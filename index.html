 z-index:97;
 margin-right:4px;

}

function shuffle (array) {
  var i = 0
    , j = 0
    , temp = null

  for (i = array.length - 1; i > 0; i -= 1) {
    j = Math.floor(Math.random() * (i + 1))
    temp = array[i]
    array[i] = array[j]
    array[j] = temp
  }
}

function popoutStream() {
    var width=640;
    var height=480;
    var left=(screen.width / 2) - (width / 2);
    var top = (screen.height / 2) - (height / 2);

    var channel=document.getElementById('datStream').contentWindow.document.getElementById('player').name;

    //var service="";
    
    //service=document.getElementById('datStream').contentWindow.document.getElementById('player').title;

    var url_builder="";

    if(!channel || channel == "undefined") {
	channel = document.getElementById('channel_box').value;
    }

    if(channel != "undefined" || channel != "") {
	url_builder = "stream.htm?channel=" + channel;
    } else { url_builder = "stream.htm"; }

    window.open(url_builder,'mainstream','titlebar=no,scrollbars=no,menubar=no,height='+height+',width='+width+',resizable=yes,toolbar=no,statusbar=no,location=0,directories=no,status=no,top='+top+',left='+left);
}

function switch_channel(channel) {
    if(!channel || channel == "undefined") {
	if(document.getElementById('radio_stream').checked) {
	    document.getElementById('datStream').src="stream.htm";
	} else {
	    document.getElementById('datChat').src="chat.htm";
	}
    } else {
	if(document.getElementById('radio_stream').checked) {
	    document.getElementById('datStream').src="stream.htm?channel=" + channel;
	} else {
	    document.getElementById('datChat').src="chat.htm?channel=" + channel;
	}
	// auto-update the title to reflect the update
	// var stateObj = { foo: "bar" };
	// history.replaceState(stateObj, "Strm", "http://itn.cow.no/index?channel=" + channel);
	//location="http://itn.cow.no/index?channel=" + channel;
	//window.stop();
    }
}

function popout_chat() {
    var width=640;
    var height=480;
    var left=(screen.width / 2) - (width / 2);
    var top=(screen.height / 2) - (width / 2);

    window.open('chat.html','chat','titlebar=no,scrollbars=no,menubar=no,height='+height+',width='+width+',resizable=yes,toolbar=no,statusbar=no,location=0,directories=no,status=no,top='+top+',left='+left);
}

    if(dimmed==1) {

	$('#footer').css('opacity', '0.4');
    }
}

$(function() {
    $('#slider').slider({
        value: 60,
        slide: handleSliderChange
    });
});

function handleSliderChange(event, slider){
    if(!mirrored) {
	$('#datChat').width((100 - slider.value) + '%');
	$('#datStream').width(slider.value + '%');
    } else {
	$('#datStream').width((100 - slider.value) + '%');
	$('#datChat').width(slider.value + '%');
    }
}

function mirror() {
    if(!mirrored) {
	mirrored=1;
	$('#slider').slider("value",100 - $('#slider').slider("value"));
	document.getElementById('datChat').style.cssFloat = 'left';
	document.getElementById('datChat').style.styleFloat = 'left';
	document.getElementById('datStream').style.cssFloat = 'right';
	document.getElementById('datStream').style.styleFloat = 'right';
    }
    else {
	mirrored=0;
	$('#slider').slider("value",100 - $('#slider').slider("value"));
	document.getElementById('datChat').style.cssFloat = 'right';
	document.getElementById('datChat').style.styleFloat = 'right';
	document.getElementById('datStream').style.cssFloat = 'left';
	document.getElementById('datStream').style.styleFloat = 'left';
    }
}
